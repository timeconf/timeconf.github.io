<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhrenkonfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        .button {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: none; /* Versteckt die Bilder zunächst */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Uhrenkonfigurator</h1>
        <form>
            <label>
                <input type="radio" name="watchOption" value="option1">
                Klassisches Zifferblatt
            </label>
            <label>
                <input type="radio" name="watchOption" value="option2">
                Sportliches Armband
            </label>
            <label>
                <input type="radio" name="watchOption" value="option3">
                Elegantes Gehäuse
            </label>
        </form>

        <div class="image-container">
            <img id="image1" src="https://via.placeholder.com/300?text=Klassisches+Zifferblatt" alt="Klassisches Zifferblatt">
            <img id="image2" src="https://via.placeholder.com/300?text=Sportliches+Armband" alt="Sportliches Armband">
            <img id="image3" src="https://via.placeholder.com/300?text=Elegantes+Gehäuse" alt="Elegantes Gehäuse">
        </div>
    </div>

    <script>
        // Funktion, um das Bild je nach gewähltem Radiobutton zu ändern
        const radioButtons = document.querySelectorAll('input[name="watchOption"]');
        const images = document.querySelectorAll('.image-container img');

        radioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                images.forEach(img => img.style.display = 'none'); // Alle Bilder ausblenden
                document.getElementById('image' + radio.value[radio.value.length - 1]).style.display = 'block'; // Passendes Bild anzeigen
            });
        });
    </script>

</body>
</html>
