<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhrenkonfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            display: flex;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .preview-container {
            flex: 1;
            position: relative;
            text-align: center;
        }
        .preview-container img {
            max-width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        #displayZifferblatt {
            z-index: 1;
        }
        #displayZeiger {
            z-index: 2;
        }
        .form-container {
            flex: 1;
            padding-left: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="preview-container">
            <img id="displayZifferblatt" src="https://via.placeholder.com/300?text=Zifferblatt" alt="Zifferblatt">
            <img id="displayZeiger" src="https://via.placeholder.com/300?text=Zeiger" alt="Zeiger">
        </div>

        <div class="form-container">
            <h1>Uhrenkonfigurator</h1>
            <form>
                <h2>Zifferblatt & Gehäuse</h2>
                <label>
                    <input type="radio" name="watchOption" value="option1">
                    Klassisches Zifferblatt
                </label>
                <label>
                    <input type="radio" name="watchOption" value="option2">
                    Sportliches Armband
                </label>
                <label>
                    <input type="radio" name="watchOption" value="option3">
                    Elegantes Gehäuse
                </label>
                
                <h2>Zeigerauswahl</h2>
                <label>
                    <input type="radio" name="handOption" value="hand1">
                    Klassische Zeiger
                </label>
                <label>
                    <input type="radio" name="handOption" value="hand2">
                    Moderne Zeiger
                </label>
                <label>
                    <input type="radio" name="handOption" value="hand3">
                    Minimalistische Zeiger
                </label>
            </form>
        </div>
    </div>

    <script>
        // Arrays mit möglichen Bild-URLs
        const zifferblattImages = [
            "https://via.placeholder.com/300?text=Klassisches+Zifferblatt",
            "https://via.placeholder.com/300?text=Sportliches+Armband",
            "https://via.placeholder.com/300?text=Elegantes+Gehäuse"
        ];

        const zeigerImages = [
            "https://via.placeholder.com/300?text=Klassische+Zeiger",
            "https://via.placeholder.com/300?text=Moderne+Zeiger",
            "https://via.placeholder.com/300?text=Minimalistische+Zeiger"
        ];

        // Funktion, um eine zufällige Kombination auszuwählen
        function randomizeSelection() {
            const randomZifferblattIndex = Math.floor(Math.random() * zifferblattImages.length);
            const randomZeigerIndex = Math.floor(Math.random() * zeigerImages.length);

            document.getElementById('displayZifferblatt').src = zifferblattImages[randomZifferblattIndex];
            document.getElementById('displayZeiger').src = zeigerImages[randomZeigerIndex];

            // Die entsprechenden Radiobuttons auswählen
            document.querySelector(`input[name="watchOption"][value="option${randomZifferblattIndex + 1}"]`).checked = true;
            document.querySelector(`input[name="handOption"][value="hand${randomZeigerIndex + 1}"]`).checked = true;
        }

        // Event-Listener für die Radiobuttons, um das Bild entsprechend der Auswahl zu ändern
        document.querySelectorAll('input[name="watchOption"]').forEach((radio, index) => {
            radio.addEventListener('change', () => {
                document.getElementById('displayZifferblatt').src = zifferblattImages[index];
            });
        });

        document.querySelectorAll('input[name="handOption"]').forEach((radio, index) => {
            radio.addEventListener('change', () => {
                document.getElementById('displayZeiger').src = zeigerImages[index];
            });
        });

        // Zufällige Auswahl beim Laden der Seite
        window.onload = randomizeSelection;
    </script>

</body>
</html>
