<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhrenkonfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        .button {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Uhrenkonfigurator</h1>
        <form>
            <label>
                <input type="radio" name="watchOption" value="option1">
                Klassisches Zifferblatt
            </label>
            <label>
                <input type="radio" name="watchOption" value="option2">
                Sportliches Armband
            </label>
            <label>
                <input type="radio" name="watchOption" value="option3">
                Elegantes Gehäuse
            </label>
            <button type="submit" class="button">Auswahl bestätigen</button>
        </form>
    </div>

</body>
</html>
