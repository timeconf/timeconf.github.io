<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhrenkonfigurator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        .preview-container {
            position: relative;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            height: 400px;
        }
        .preview-container img {
            max-width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }
        .form-container {
            padding: 20px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
            overflow-y: auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 10px;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .category {
            display: flex;
            flex-direction: column;
            width: 100%;
            flex: 1;
        }
        .thumbnail-container {
            display: flex;
            flex-direction: column;
            height: 250px;
            overflow-y: auto;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: #888 #f0f2f5;
        }
        .thumbnail-container::-webkit-scrollbar {
            width: 8px;
        }
        .thumbnail-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
        .thumbnail-container::-webkit-scrollbar-track {
            background-color: #f0f2f5;
        }
        .thumbnail {
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s;
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .thumbnail.selected {
            border-color: #4CAF50;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .mode-button, .language-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .mode-button.dark, .language-button.dark {
            background-color: #333;
        }
        .category h2 {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .category h2::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 8px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #zifferblattTitle::after {
            content: 'üïë'; /* Zifferblatt-Symbol */
        }
        #zeigerTitle::after {
            content: 'üï∞Ô∏è'; /* Zeiger-Symbol */
        }
        #gehauseTitle::after {
            content: '‚åö'; /* Geh√§use-Symbol */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="mode-button" id="modeButton">Dark Mode</button>
        <button class="language-button" id="languageButton">English</button>
    </div>

    <div class="container">
        <div class="preview-container">
            <img id="displayGehause" src="https://via.placeholder.com/300?text=Geh%C3%A4use" alt="Geh√§use">
            <img id="displayZifferblatt" src="https://via.placeholder.com/300?text=Zifferblatt" alt="Zifferblatt">
            <img id="displayZeiger" src="https://via.placeholder.com/300?text=Zeiger" alt="Zeiger">
        </div>

        <div class="form-container">
            <div class="category">
                <h2 id="zifferblattTitle">Zifferblatt</h2>
                <div class="thumbnail-container" id="zifferblattContainer">
                    <!-- Miniaturansichten f√ºr Zifferbl√§tter -->
                </div>
            </div>
            
            <div class="category">
                <h2 id="zeigerTitle">Zeiger</h2>
                <div class="thumbnail-container" id="zeigerContainer">
                    <!-- Miniaturansichten f√ºr Zeiger -->
                </div>
            </div>

            <div class="category">
                <h2 id="gehauseTitle">Geh√§use</h2>
                <div class="thumbnail-container" id="gehauseContainer">
                    <!-- Miniaturansichten f√ºr Geh√§use -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Arrays mit m√∂glichen Bild-URLs
        const zifferblattImages = [
            "https://via.placeholder.com/300?text=Klassisches+Zifferblatt",
            "https://via.placeholder.com/300?text=Sportliches+Armband",
            "https://via.placeholder.com/300?text=Elegantes+Geh√§use"
        ];

        const zeigerImages = [
            "https://via.placeholder.com/300?text=Klassische+Zeiger",
            "https://via.placeholder.com/300?text=Moderne+Zeiger",
            "https://via.placeholder.com/300?text=Minimalistische+Zeiger"
        ];

        const gehauseImages = [
            "https://via.placeholder.com/300?text=Rundes+Geh%C3%A4use",
            "https://via.placeholder.com/300?text=Eckiges+Geh%C3%A4use",
            "https://via.placeholder.com/300?text=Ovales+Geh%C3%A4use"
        ];

        // Funktion, um Miniaturansichten zu generieren
        function createThumbnails(containerId, images, displayElementId) {
            const container = document.getElementById(containerId);

            images.forEach((image, index) => {
                const img = document.createElement('img');
                img.src = image;
                img.classList.add('thumbnail');
                img.addEventListener('click', () => {
                    document.getElementById(displayElementId).src = image;
                    selectThumbnail(container, index);
                });

                container.appendChild(img);
            });
        }

        // Funktion, um die ausgew√§hlte Miniaturansicht hervorzuheben
        function selectThumbnail(container, index) {
            const thumbnails = container.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumbnail, i) => {
                if (i === index) {
                    thumbnail.classList.add('selected');
                } else {
                    thumbnail.classList.remove('selected');
                }
            });
        }

        // Generiere die Miniaturansichten
        createThumbnails('zifferblattContainer', zifferblattImages, 'displayZifferblatt');
        createThumbnails('zeigerContainer', zeigerImages, 'displayZeiger');
        createThumbnails('gehauseContainer', gehauseImages, 'displayGehause');

        // Zuf√§llige Auswahl beim Laden der Seite
        function randomizeSelection() {
            const randomZifferblattIndex = Math.floor(Math.random() * zifferblattImages.length);
            const randomZeigerIndex = Math.floor(Math.random() * zeigerImages.length);
            const randomGehauseIndex = Math.floor(Math.random() * gehauseImages.length);

            document.getElementById('displayZifferblatt').src = zifferblattImages[randomZifferblattIndex];
            document.getElementById('displayZeiger').src = zeigerImages[randomZeigerIndex];
            document.getElementById('displayGehause').src = gehauseImages[randomGehauseIndex];

            selectThumbnail(document.getElementById('zifferblattContainer'), randomZifferblattIndex);
            selectThumbnail(document.getElementById('zeigerContainer'), randomZeigerIndex);
            selectThumbnail(document.getElementById('gehauseContainer'), randomGehauseIndex);
        }

        randomizeSelection();

        // Dark Mode Umschalten
        const modeButton = document.getElementById('modeButton');
        modeButton.addEventListener('click', function() {
            if (document.body.style.backgroundColor === 'rgb(240, 242, 245)') {
                changeMode('dark');
                modeButton.textContent = 'Light Mode';
                modeButton.classList.add('dark');
            } else {
                changeMode('white');
                modeButton.textContent = 'Dark Mode';
                modeButton.classList.remove('dark');
            }
        });

        function changeMode(mode) {
            switch (mode) {
                case 'white':
                    document.body.style.backgroundColor = '#f0f2f5';
                    document.body.style.color = '#333';
                    document.querySelector('.container').style.backgroundColor = '#fff';
                    document.querySelector('.preview-container').style.backgroundColor = '#f9f9f9';
                    document.querySelector('.form-container').style.backgroundColor = '#fff';
                    break;
                case 'dark':
                    document.body.style.backgroundColor = '#333';
                    document.body.style.color = '#f0f2f5';
                    document.querySelector('.container').style.backgroundColor = '#444';
                    document.querySelector('.preview-container').style.backgroundColor = '#555';
                    document.querySelector('.form-container').style.backgroundColor = '#444';
                    break;
            }
        }

        // Sprachwechsel zwischen Deutsch und Englisch
        const languageButton = document.getElementById('languageButton');
        let currentLanguage = 'de';

        languageButton.addEventListener('click', function() {
            if (currentLanguage === 'de') {
                changeLanguage('en');
                currentLanguage = 'en';
                languageButton.textContent = 'Deutsch';
            } else {
                changeLanguage('de');
                currentLanguage = 'de';
                languageButton.textContent = 'English';
            }
        });

        function changeLanguage(language) {
            const translations = {
                de: {
                    zifferblatt: 'Zifferblatt',
                    zeiger: 'Zeiger',
                    gehause: 'Geh√§use'
                },
                en: {
                    zifferblatt: 'Dial',
                    zeiger: 'Hands',
                    gehause: 'Case'
                }
            };

            document.getElementById('zifferblattTitle').textContent = translations[language].zifferblatt;
            document.getElementById('zeigerTitle').textContent = translations[language].zeiger;
            document.getElementById('gehauseTitle').textContent = translations[language].gehause;
        }

        changeMode('white'); // Set default mode to white
    </script>

</body>
</html>
