<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhrenkonfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .preview-container {
            flex: 1;
            position: relative;
            text-align: center;
        }
        .preview-container img {
            max-width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        #displayZifferblatt {
            z-index: 1;
        }
        #displayZeiger {
            z-index: 2;
        }
        .form-container {
            flex: 1;
            padding-left: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        .mode-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100px;
            background-color: #ccc;
            border-radius: 25px;
            padding: 5px;
        }
        .slider-container {
            flex: 1;
            position: relative;
            height: 20px;
            background-color: #aaa;
            border-radius: 25px;
            cursor: pointer;
        }
        .slider {
            position: absolute;
            width: 50px;
            height: 20px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            transition: left 0.3s;
        }
        .label-container {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .label-container span {
            flex: 1;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="mode-selector">
        <div class="slider-container" id="sliderContainer">
            <div class="slider" id="slider"></div>
        </div>
        <div class="label-container">
            <span>White</span>
            <span>Dark</span>
        </div>
    </div>

    <div class="container">
        <div class="preview-container">
            <img id="displayZifferblatt" src="https://via.placeholder.com/300?text=Zifferblatt" alt="Zifferblatt">
            <img id="displayZeiger" src="https://via.placeholder.com/300?text=Zeiger" alt="Zeiger">
        </div>

        <div class="form-container">
            <h1>Uhrenkonfigurator</h1>
            <form>
                <h2>Zifferblatt & Gehäuse</h2>
                <label>
                    <input type="radio" name="watchOption" value="option1">
                    Klassisches Zifferblatt
                </label>
                <label>
                    <input type="radio" name="watchOption" value="option2">
                    Sportliches Armband
                </label>
                <label>
                    <input type="radio" name="watchOption" value="option3">
                    Elegantes Gehäuse
                </label>
                
                <h2>Zeigerauswahl</h2>
                <label>
                    <input type="radio" name="handOption" value="hand1">
                    Klassische Zeiger
                </label>
                <label>
                    <input type="radio" name="handOption" value="hand2">
                    Moderne Zeiger
                </label>
                <label>
                    <input type="radio" name="handOption" value="hand3">
                    Minimalistische Zeiger
                </label>
            </form>
        </div>
    </div>

    <script>
        // Arrays mit möglichen Bild-URLs
        const zifferblattImages = [
            "https://via.placeholder.com/300?text=Klassisches+Zifferblatt",
            "https://via.placeholder.com/300?text=Sportliches+Armband",
            "https://via.placeholder.com/300?text=Elegantes+Gehäuse"
        ];

        const zeigerImages = [
            "https://via.placeholder.com/300?text=Klassische+Zeiger",
            "https://via.placeholder.com/300?text=Moderne+Zeiger",
            "https://via.placeholder.com/300?text=Minimalistische+Zeiger"
        ];

        // Funktion, um eine zufällige Kombination auszuwählen
        function randomizeSelection() {
            const randomZifferblattIndex = Math.floor(Math.random() * zifferblattImages.length);
            const randomZeigerIndex = Math.floor(Math.random() * zeigerImages.length);

            document.getElementById('displayZifferblatt').src = zifferblattImages[randomZifferblattIndex];
            document.getElementById('displayZeiger').src = zeigerImages[randomZeigerIndex];

            // Die entsprechenden Radiobuttons auswählen
            document.querySelector(`input[name="watchOption"][value="option${randomZifferblattIndex + 1}"]`).checked = true;
            document.querySelector(`input[name="handOption"][value="hand${randomZeigerIndex + 1}"]`).checked = true;
        }

        // Event-Listener für die Radiobuttons, um das Bild entsprechend der Auswahl zu ändern
        document.querySelectorAll('input[name="watchOption"]').forEach((radio, index) => {
            radio.addEventListener('change', () => {
                document.getElementById('displayZifferblatt').src = zifferblattImages[index];
            });
        });

        document.querySelectorAll('input[name="handOption"]').forEach((radio, index) => {
            radio.addEventListener('change', () => {
                document.getElementById('displayZeiger').src = zeigerImages[index];
            });
        });

        // Zufällige Auswahl beim Laden der Seite
        window.onload = randomizeSelection;

        // Slider-Logik
        const slider = document.getElementById('slider');
        const sliderContainer = document.getElementById('sliderContainer');

        sliderContainer.addEventListener('click', function(event) {
            const containerWidth = sliderContainer.offsetWidth;
            const clickX = event.offsetX;
            const halfWidth = containerWidth / 2;

            if (clickX < halfWidth) {
                slider.style.left = '0';
                changeMode('white');
            } else {
                slider.style.left = '50px';
                changeMode('dark');
            }
        });

        function changeMode(mode) {
            switch(mode) {
                case 'white':
                    document.body.style.backgroundColor = '#ffffff';
                    document.body.style.color = '#000000';
                    document.querySelector('.container').style.backgroundColor = '#f9f9f9';
                    document.querySelector('.container').style.color = '#000000';
                    break;
                case 'dark':
                    document.body.style.backgroundColor = '#333333';
                    document.body.style.color = '#ffffff';
                    document.querySelector('.container').style.backgroundColor = '#444444';
                    document.querySelector('.container').style.color = '#ffffff';
                    break;
            }
        }

        // Set default mode
        changeMode('white'); // Set default mode to white
    </script>

</body>
</html>
